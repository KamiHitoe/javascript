<!DOCTYPE html>
<html lang="en">
<head>
  <title>My timer app</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>My timer app</h1>
  <!-- timer part -->
  <section class="timer">
    <p id="counter">
      <span id="output-hours"></span>: 
      <span id="output-minutes"></span>: 
      <span id="output-seconds"></span>
    </p>

    <form>
      <label for="set-counter-by-hours"> hours </label>
      <input id="set-counter-by-hours" type="number" value="00" min="0" max="59" />
      <label for="set-counter-by-minutes"> minutes </label>
      <input id="set-counter-by-minutes" type="number" value="00" min="0" max="59" />
      <label for="set-counter-by-seconds"> seconds </label>
      <input id="set-counter-by-seconds" type="number" value="00" min="0" max="59" />
    </form>
    <br>

    <button onclick="setCounter()">set</button>
    <button onclick="clearCounter()">clear</button>
    <button onclick="timer.start()">start</button>
    <button onclick="timer.stop()">stop</button>
    <br>
    <button onclick="test()">test</button>
  </section>

  <!-- todo list part -->
  <section class="todo-list">
    <h1>My tasks below</h1>
    <textarea rows="25" cols="50" placeholder="please write tasks below"></textarea>
  </section>


  <script src="index.js"></script>
</body>
</html>
