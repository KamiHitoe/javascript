<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>


    <!-- JSX記法でReactComponentをレンダリング -->
    <script type="text/babel">

      function Counter(props) {
        return (
          <li style={{backgroundColor: props.counter.color}} onClick={() => 
            props.incr(props.counter)}>
            {props.counter.id}: {props.counter.count}
          </li>
        )
      }

      function CounterList(props) {
        const counters = props.counters.map(counter => {
          return (
            <Counter
              counter={counter}
              key={counter.id}
              incr={props.incr}
            />
          );
        })
        return (
          <ul>
            {counters}
          </ul>
        );
      }

      // Component
      class App extends React.Component {
        constructor() {
          super();
          // props
          this.state = {
            counters: [
            {id: 'A', count: 0, color: 'tomato'},
            {id: 'B', count: 0, color: 'skyblue'},
            {id: 'C', count: 0, color: 'limegreen'},
            ],
            total: 0,
          };
          // returnをundefinedにしない措置
          this.incr = this.incr.bind(this);
        }

        incr(counter) {
          // constructor以外ではsetState
          this.setState(prevState => {
            const counters = prevState.counters.map(counter => {
              return {id: counter.id, count: counter.count, color: counter.color}
            });

            const pos = counters.map(counter => {
              return counter.id;
            }).indexOf(counter.id);

            counters[pos].count++;
            return {
              counters: counters,
              total: prevState.total + 1
            };
          });
        }

        render() {
          return (
          <div className="container">
            <CounterList
              counters={this.state.counters}
              incr={this.incr}
            />
            <div className="total">TOTAL INVENTORY: {this.state.total}</div>
          </div>
          );
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html


    -->
  </body>
</html>
