<!DOCTYPE html>
<html lang="ja">
<head>
  <title>React lessons</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const linkArray = [
      {
        URL: "https://reactjs.org",
        title: "React - A JavaScript Library for Building User Interfaces",
        destination: "reactjs.org",
        description: "React makes it painless to create interactive UIs.",
      },
      {
        URL: "https://en.wikipedia.org/wiki/React_(web_framework)",
        title: "React (web framework) - wikipedia</a",
        destination: "https://en.wikipedia.org › wiki › React_(web_framework)",
        description: "React is a JavaScript library for building user interfaces.",
      },
      {
        URL: "https://twitter.com/reactjs?lang=en",
        title: "React (@reactjs) | Twitter</a",
        destination: "https://twitter.com › reactjs",
        description: "The latest Tweets from React (@reactjs).",
      },
    ]

    function Link(props) {
      return(
        <div>
          <a href={props.URL}
            >{props.title}</a
          >
          <div>
            <h3>{props.destination}</h3>
          </div>
          <div>
            {props.description}
          </div>
        </div>
      );
    }


    ReactDOM.render(
      <section>
        {linkArray.map(function(link) {
          return (<Link
            key={link.URL}
            URL={link.URL}
            title={link.title}
            destination={link.destination}
            description={link.description}
          />
          );
        })}
      </section>,
      document.querySelector('#root')
    )
  </script>
</body>
</html>
